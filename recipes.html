    <style>
      #aiButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 3cm;
        height: 3cm;
        background-color: gold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, background-color 0.3s ease;
        text-decoration: none;
      }

      #aiButton img {
        width: 1.8cm;
        height: 1.8cm;
        border-radius: 50%;
      }

      /* Hover Effect â€“ Light & Dark themes */
      #aiButton:hover {
        transform: scale(1.1);
        background-color: orange;
      }

      /* Dark Theme Button Base Color */
      body.dark #aiButton {
        background-color: gold;
      }

      /* Dark Theme Hover Effect */
      body.dark #aiButton:hover {
        background-color: orange;
      }

      /* Responsive Adjustments */
      /* for navbar */

      /* Hide nav items on smaller screens */
      @media screen and (max-width: 991px) {
        .nav__items {
          display: none;
        }

        /* #center-image{
        margin-right: 1cm;
        } */
      }

      /* Show nav items on larger screens */
      @media screen and (min-width: 992px) {
        .nav__items {
          display: flex; /* or inline-flex, or block, based on your design */
          gap: 20px; /* optional spacing between links */
          align-items: center;
        }
      }

      /* for aibutton */
      @media (max-width: 768px) {
        #aiButton {
          width: 3cm;
          height: 3cm;
        }
        #aiButton img {
          width: 1.8cm;
          height: 1.8cm;
        }
      }

      @media (max-width: 480px) {
        #aiButton {
          width: 2.5cm;
          height: 2.5cm;
        }
        #aiButton img {
          width: 1.2cm;
          height: 1.2cm;
        }
      }

      /* Mobile & Tablet tweaks for aiButton */
      @media (max-width: 769px) {
        #aiButton {
          bottom: 2cm;
          right: 1.5cm;
          width: 2.3cm;
          height: 2.3cm;
        }
        #aiButton img {
          width: 1.4cm;
          height: 1.4cm;
        }
      }

      @media (max-width: 480px) {
        * {
          text-align: center;
        }
        #aiButton {
          bottom: 0.8cm;
          right: 0.5cm;
          width: 1.6cm;
          height: 1.6cm;
        }
        #aiButton img {
          width: 0.9cm;
          height: 0.9cm;
        }
      }

      /* responsive changes for the center-image */

      /* Default: For desktops and larger screens */
      #center-image {
        width: 400px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      /* Large mobiles / small tablets (up to 768px) */
      @media screen and (max-width: 768px) {
        #center-image {
          width: 300px;
        }
      }

      /* Medium mobiles (up to 600px) */
      @media screen and (max-width: 600px) {
        #center-image {
          width: 240px;
        }
      }

      /* Small mobiles (up to 400px) */
      @media screen and (max-width: 321px) {
        #center-image {
          width: 190px;
        }

        .recipe-container {
          margin: 5px;
        }
      }

      /* Default: show "Search" text, hide the icon */
      .button .search-text {
        display: inline;
        margin-right: 6px;
      }

      .button svg {
        display: none;
      }

      /* On small phones: hide "Search" text, show the icon */
      @media screen and (max-width: 426px) {
        .button .search-text {
          display: none;
        }

        .button svg {
          display: inline;
        }

        .button {
          padding: 10px 12px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
    </style>
